	<div class="limiter">
		<div class="container-login100" style="background: rgb(76,81,109);
		background: linear-gradient(0deg, rgba(76,81,109,1) 0%, rgba(133,177,179,1) 82%);
				">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="eiForm">
					<span class="login100-form-title p-b-49">
						Interview Schedule
					</span>

					<div class="validate-input m-b-10">
						<span class="label-input100 " >Enter Date:</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100"  type="date" id="intvDate" style="margin-left: -20px;">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input  m-b-30" >
						<input class="input100" type="time" id="intvTime" style="margin-left: -20px;">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn" style="width: 50%; margin-left: 25%;">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" style="text-align: center; width: 100%;" id="addDT"><a style="color: white;" class="login100-form-btn" >
								add time
							</a></button>
							
						</div>
					</div>
					<div class="validate-input m-b-20 m-t-30">
						<span class="label-input100">Available Times:</span>
					</div>
					<div id="avaTimes" class="m-b-23">
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a href="../../E-Home.html" class="login100-form-btn">
								Submit
							</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
